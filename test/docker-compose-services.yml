version: "3.8"
# This docker-compose is for testing workflows, not for running in production.
# It is invoked by integration and system tests
# TODO: verify versions we actually use
services:
  # Arangodb server in cluster mode
  arangodb:
    image: arangodb:3.5.1
    ports:
      -  "8529:8529"
    environment:
      - ARANGO_NO_AUTH=1
    command: sh -c "arangodb --starter.local"

  # Kafka setup, see https://hub.docker.com/r/bitnami/kafka
  # TODO: does kafka require a specific version per kafka release?
  zookeeper:
    image: bitnami/zookeeper:latest
    ports:
      - "2181:2181"
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
      - ZOO_HEAP_SIZE=512

  kafka:
    image: "bitnami/kafka:2.6.0"
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_HEAP_OPTS=-Xmx512m -Xms512m
      # For clients
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CLIENT:PLAINTEXT,EXTERNAL:PLAINTEXT
      - KAFKA_CFG_LISTENERS=CLIENT://:9092,EXTERNAL://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=CLIENT://localhost:9092,EXTERNAL://localhost:9093
      - KAFKA_INTER_BROKER_LISTENER_NAME=CLIENT
  mongo:
    image: "mongo:3.6.23"
    ports:
      - "27017:27017"

